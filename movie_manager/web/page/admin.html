<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员</title>

	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="../js/admin.js"></script>
</head>
<body>
  <div class="container" style="width:98%">
	  <h5 class="page-header">业务人员管理</h5>
	  <input id="addAdmin" type="button" class="btn btn-primary" value="添加业务人员">
        <table class="table table-bordered table-hover table-condensed" id="tab">
			<tr>
				<td>编号</td>
				<td>名称</td>
				<td>密码</td>
				<td>状态</td>
				<td>操作</td>
			</tr>
		</table>
  </div>

    	<!-- 添加业务人员对话框 -->
  <div class="modal fade" id="addAdminView">
		<!-- 模式对话框的主体，包括一些遮罩层样式 -->
		<div class="modal-dialog">
			<!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
			<div class="modal-content">
				<!-- 内容头部 -->
				<div class="modal-header">
					<!-- 关闭按钮 -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!-- 标题 -->
					<h3 class="model-title">添加业务人员</h3>
				</div>
				
				<!-- 内容主体 -->
				<div class="modal-body">
					<form id="f1">
						<!-- 业务人员名称 -->
						<div class="form-group">
							名称:
							<input type="text" class="form-control" name="admin.adminName"/>
						</div>

						<!-- 业务人员密码 -->
						<div class="form-group">
							密码:
							<input type="text" class="form-control" name="admin.adminPassword">
						</div>
						<!-- 业务人员状态 -->
						<div class="form-group">
							状态:
							<select class="form-control" name="admin.ver">
								<option value="1">可用</option>
								<option value="0">禁用</option>
							</select>
						</div>
					</form>
				</div>
				
				<!-- 内容尾部 -->
				<div class="modal-footer">
					<input type="button" class="btn btn-default" value="关闭" data-dismiss="modal"/>
					<input type="button" id="save" class="btn btn-primary" value="保存"/>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 编辑业务人员对话框 -->
	<div class="modal fade" id="updateAdminView">
	
		<!-- 模式对话框的主体，包括一些遮罩层样式 -->
		<div class="modal-dialog">
		
			
			<!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
			<div class="modal-content">
				<!-- 内容头部 -->
				<div class="modal-header">
					<!-- 关闭按钮 -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!-- 标题 -->
					<h3 class="model-title">编辑业务人员</h3>
				</div>
				
				<!-- 内容主体 -->
				<div class="modal-body">
					<form id="f2">
						<input type="hidden" name="admin.adminId" id="adminId" />
						<!-- 业务人员名称 -->
						<div class="form-group">
							<label class="control-label">名称</label>
							<input type="text" id="adminName" class="form-control" name="admin.adminName"/>
						</div>
						
						<!-- 业务人员密码 -->
						<div class="form-group">
							<label class="control-label">密码</label>
							<input type="text" id="adminPwd" class="form-control" name="admin.adminPassword">
						</div>
						<!-- 业务人员状态 -->
						<div class="form-group">
							<label class="control-label">状态</label>
							<select class="form-control" id="ver" name="admin.ver">
								<option value="1"></option>
								<option value="0"></option>
							</select>
						</div>
					</form>
				</div>
				
				<!-- 内容尾部 -->
				<div class="modal-footer">
					<input type="button" id="update" class="btn btn-primary" value="保存"/>
					<input type="button" id="delete" class="btn btn-primary" value="删除"/>
				</div>
			</div>
		</div>
	</div>

  </body>
</html>
