<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOVIE管理系统</title>

    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="../js/comment.js"></script>
    <style>
        textarea {
            resize: none;
            width: 300px;
        }
    </style>
</head>
<body>


<div class="container" style="width:98%;">
    <h5 class="page-header">用户评论管理</h5>
    <input id="addComment" type="button" class="btn btn-primary" value="添加评论">
    <table class="table table-bordered table-hover table-condensed" id="tab">
        <tr>
            <td>编号</td>
            <td width="60%">评论内容</td>
            <td>评论时间</td>
            <td>评论所属用户</td>
            <td>评论所属电影</td>
            <td>操作</td>
        </tr>
    </table>
</div>


<!-- 添加影院对话框 -->
<div class="modal fade" id="addCommentView">

    <!-- 模式对话框的主体，包括一些遮罩层样式 -->
    <div class="modal-dialog">


        <!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
        <div class="modal-content">
            <!-- 内容头部 -->
            <div class="modal-header">
                <!-- 关闭按钮 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- 标题 -->
                <h3 class="model-title">添加评论</h3>
            </div>

            <!-- 内容主体 -->
            <div class="modal-body">
                <form id="f1">

                    <!-- 评论内容-->
                    <div class="form-group">
                        评论内容:
                        <textarea rows="5" class="form-control" name="comment.commentDesc"></textarea>

                    </div>
                    <!-- 评论所属用户-->
                    <div class="form-group">
                        评论所属用户:
                        <select class="form-control" name="user.userId" id="user" />
                        </select>
                    </div>
                    <!-- 评论所属电影 -->
                    <div class="form-group">
                        评论所属电影:
                        <select class="form-control" name="movie.movieId" id="movie" />
                        </select>
                    </div>
                </form>
            </div>

            <!-- 内容尾部 -->
            <div class="modal-footer">
                <input type="button" class="btn btn-default" value="关闭" data-dismiss="modal"/>
                <input type="button" id="save" class="btn btn-primary" value="保存"/>
            </div>
        </div>
    </div>
</div>

<!-- 编辑业务人员对话框 -->
<div class="modal fade" id="updateCommentView">

    <!-- 模式对话框的主体，包括一些遮罩层样式 -->
    <div class="modal-dialog">


        <!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
        <div class="modal-content">
            <!-- 内容头部 -->
            <div class="modal-header">
                <!-- 关闭按钮 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- 标题 -->
                <h3 class="model-title">编辑评论信息</h3>
            </div>

            <!-- 内容主体 -->
            <div class="modal-body">
                <form id="f2">
                    <input type="hidden" name="comment.commentId" id="commentId" />


                    <!-- 评论内容-->
                    <div class="form-group">
                        评论内容:
                        <textarea rows="5" class="form-control" name="comment.commentDesc"  id="commentDesc"></textarea>
                    </div>
                    <!-- 评论时间-->
                    <div class="form-group">
                        评论时间:
                        <input type="text" class="form-control" name="comment.commentTime" id="commentTime"/>
                    </div>
                    <!-- 评论所属用户-->
                    <div class="form-group">
                        评论所属用户:
                        <select class="form-control" name="user.userId" id="userName" />
                        </select>
                    </div>
                    <!-- 评论所属电影 -->
                    <div class="form-group">
                        评论所属电影:
                        <select class="form-control" name="movie.movieId" id="movieName" />
                        </select>
                    </div>
                </form>
            </div>

            <!-- 内容尾部 -->
            <div class="modal-footer">
                <input type="button" id="update" class="btn btn-primary" value="保存"/>
                <input type="button" id="delete" class="btn btn-primary" value="删除"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
