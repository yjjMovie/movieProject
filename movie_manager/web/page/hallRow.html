<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOVIE管理系统</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="../js/hallRow.js"></script>
</head>
<body>

<div class="container">
    <h5 class="page-header">影厅座位行管理</h5>
    <input id="addHallRow" type="button" class="btn btn-primary" value="添加影厅座位行"><br />
    所属影院：<select class="form-control" id="selectCinema"></select>
    所属影厅：<select class="form-control" id="selectHall"></select>
    <table class="table table-bordered table-hover table-condensed" id="tab">
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>操作</td>
        </tr>
    </table>
</div>


<!-- 添加用户对话框 -->
<div class="modal fade" id="addHallRowView">

    <!-- 模式对话框的主体，包括一些遮罩层样式 -->
    <div class="modal-dialog">


        <!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
        <div class="modal-content">
            <!-- 内容头部 -->
            <div class="modal-header">
                <!-- 关闭按钮 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- 标题 -->
                <h3 class="model-title">添加影厅座位行</h3>
            </div>

            <!-- 内容主体 -->
            <div class="modal-body">
                <form id="f1">

                    <!-- 影厅座位行名称 -->
                    <div class="form-group">
                        名称:
                        <input type="text" class="form-control" name="hallRow.hallRowName" />
                    </div>
                    <!-- 所属影院 -->
                    <div class="form-group">
                        所属影院:
                        <select class="form-control" name="cinema.cinemaId" id="cinema">
                        </select>
                    </div>
                    <!-- 所属影厅 -->
                    <div class="form-group">
                        所属影厅:
                        <select class="form-control" name="movieHall.MovieHallId" id="hall">
                        </select>
                    </div>
                </form>
            </div>

            <!-- 内容尾部 -->
            <div class="modal-footer">
                <input type="button" class="btn btn-default" value="关闭" data-dismiss="modal"/>
                <input type="button" id="save" class="btn btn-primary" value="保存"/>
            </div>
        </div>
    </div>
</div>

<!-- 编辑业务人员对话框 -->
<div class="modal fade" id="updateHallRowView">

    <!-- 模式对话框的主体，包括一些遮罩层样式 -->
    <div class="modal-dialog">


        <!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
        <div class="modal-content">
            <!-- 内容头部 -->
            <div class="modal-header">
                <!-- 关闭按钮 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- 标题 -->
                <h3 class="model-title">编辑影厅座位行信息</h3>
            </div>

            <!-- 内容主体 -->
            <div class="modal-body">
                <form id="f2">
                    <input type="hidden" name="hallRow.hallRowId" id="hallRowId" />

                    <!-- 影厅座位行名称 -->
                    <div class="form-group">
                        名称:
                        <input type="text" class="form-control" name="hallRow.hallRowName" id="hallRowName"/>
                    </div>

                    <!-- 所属影院 -->
                    <div class="form-group">
                        所属影院:
                        <select class="form-control" name="cinema.cinemaId" id="cinemaName">
                        </select>
                    </div>
                    <!-- 所属影厅 -->
                    <div class="form-group">
                        所属影厅:
                        <select class="form-control" name="movieHall.MovieHallId" id="hallName">
                        </select>
                    </div>
                </form>
            </div>

            <!-- 内容尾部 -->
            <div class="modal-footer">
                <input type="button" id="update" class="btn btn-primary" value="保存"/>
                <input type="button" id="delete" class="btn btn-primary" value="删除"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
