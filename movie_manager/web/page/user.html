<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MOVIE管理系统</title>

	  <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	  <script src="js/bootstrap.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	  <script src="../js/user.js"></script>
  </head>
  <body>

    <div class="container" style="width:98%;">
		<h5 class="page-header">用户信息管理</h5>
	<input id="addUser" type="button" class="btn btn-primary" value="添加用户">
        <table class="table table-bordered table-hover table-condensed" id="tab">
		<tr>
			<td style="width:30%;">编号</td>
			<td>名称</td>
			<td>密码</td>
			<td>性别</td>
			<td>年龄</td>
			<td>电话</td>
			<td>操作</td>
		</tr>
	</table>
    </div>
    
	
    	<!-- 添加用户对话框 -->
	<div class="modal fade" id="addUserView">
	
		<!-- 模式对话框的主体，包括一些遮罩层样式 -->
		<div class="modal-dialog">
		
			
			<!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
			<div class="modal-content">
				<!-- 内容头部 -->
				<div class="modal-header">
					<!-- 关闭按钮 -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!-- 标题 -->
					<h3 class="model-title">添加用户</h3>
				</div>
				
				<!-- 内容主体 -->
				<div class="modal-body">
					<form id="f1">
						
						<!-- 用户名称 -->
						<div class="form-group">
							名称:
							<input type="text" class="form-control" name="user.userName"/>
						</div>

						<!-- 用户密码 -->
						<div class="form-group">
							密码:
							<input type="text" class="form-control" name="user.userPassword">
						</div>
						<div class="form-group">
							性别:
							<select class="form-control" name="user.userSex">
								<option value="1">男</option>
								<option value="0">女</option>
							</select>
						</div>
						<div class="form-group">
							年龄:
							<input type="text" class="form-control" name="user.userAge">
						</div>
						<!-- 用户电话 -->
						<div class="form-group">
							电话:
							<input type="text" class="form-control" name="user.userTel">
						</div>
					</form>
				</div>
				
				<!-- 内容尾部 -->
				<div class="modal-footer">
					<input type="button" class="btn btn-default" value="关闭" data-dismiss="modal"/>
					<input type="button" id="save" class="btn btn-primary" value="保存"/>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 编辑业务人员对话框 -->
	<div class="modal fade" id="updateUserView">
	
		<!-- 模式对话框的主体，包括一些遮罩层样式 -->
		<div class="modal-dialog">
		
			
			<!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
			<div class="modal-content">
				<!-- 内容头部 -->
				<div class="modal-header">
					<!-- 关闭按钮 -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!-- 标题 -->
					<h3 class="model-title">编辑用户信息</h3>
				</div>
				
				<!-- 内容主体 -->
				<div class="modal-body">
					<form id="f2">
						<input type="hidden" name="user.userId" id="userId" />

						<!-- 用户名称 -->
						<div class="form-group">
							名称:
							<input type="text" class="form-control" name="user.userName" id="userName"/>
						</div>

						<!-- 用户密码 -->
						<div class="form-group">
							密码:
							<input type="text" class="form-control" name="user.userPassword" id="userPassword">
						</div>
						<div class="form-group">
							性别:
							<select class="form-control" name="user.userSex" id="userSex">
								<option value="1">男</option>
								<option value="0">女</option>
							</select>
						</div>
						<div class="form-group">
							年龄:
							<input type="text" class="form-control" name="user.userAge" id="userAge">
						</div>
						<!-- 用户电话 -->
						<div class="form-group">
							电话:
							<input type="text" class="form-control" name="user.userTel" id="userTel">
						</div>
					</form>
				</div>
				
				<!-- 内容尾部 -->
				<div class="modal-footer">
					<input type="button" id="update" class="btn btn-primary" value="保存"/>
					<input type="button" id="delete" class="btn btn-primary" value="删除"/>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
