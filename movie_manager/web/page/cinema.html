<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MOVIE管理系统</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="../js/cinema.js"></script>
</head>
<body>

<div class="container" style="width:98%">
    <h5 class="page-header">影院管理</h5>
    <input id="addCinema" type="button" class="btn btn-primary" value="添加影院">
    <table class="table table-bordered table-hover table-condensed" id="tab">
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>地址</td>
            <td>所属区域</td>
            <td>电话</td>
            <td>操作</td>
        </tr>
    </table>
</div>


<!-- 添加影院对话框 -->
<div class="modal fade" id="addCinemaView">

    <!-- 模式对话框的主体，包括一些遮罩层样式 -->
    <div class="modal-dialog">


        <!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
        <div class="modal-content">
            <!-- 内容头部 -->
            <div class="modal-header">
                <!-- 关闭按钮 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- 标题 -->
                <h3 class="model-title">添加影院</h3>
            </div>

            <!-- 内容主体 -->
            <div class="modal-body">
                <form id="f1">

                    <!-- 影院名称 -->
                    <div class="form-group">
                        名称:
                        <input type="text" class="form-control" name="cinema.cinemaName"/>
                    </div>

                    <!-- 影院地址-->
                    <div class="form-group">
                        地址:
                        <input type="text" class="form-control" name="cinema.cinemaAddr">
                    </div>
                    <!-- 影院电话 -->
                    <div class="form-group">
                        电话:
                        <input type="text" class="form-control" name="cinema.cinemaTel">
                    </div>
                    <!-- 影院所属区域 -->
                    <div class="form-group">
                        所属区域:
                        <select class="form-control" name="area.areaId" id="area">
                        </select>
                    </div>
                </form>
            </div>

            <!-- 内容尾部 -->
            <div class="modal-footer">
                <input type="button" class="btn btn-default" value="关闭" data-dismiss="modal"/>
                <input type="button" id="save" class="btn btn-primary" value="保存"/>
            </div>
        </div>
    </div>
</div>

<!-- 编辑业务人员对话框 -->
<div class="modal fade" id="updateCinemaView">

    <!-- 模式对话框的主体，包括一些遮罩层样式 -->
    <div class="modal-dialog">


        <!-- 这个div将涵盖对话框的内容，内容分为三部分，内容头部、内容主体、内容尾部 -->
        <div class="modal-content">
            <!-- 内容头部 -->
            <div class="modal-header">
                <!-- 关闭按钮 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!-- 标题 -->
                <h3 class="model-title">编辑影院信息</h3>
            </div>

            <!-- 内容主体 -->
            <div class="modal-body">
                <form id="f2">
                    <input type="hidden" name="cinema.cinemaId" id="cinemaId" />


                    <!-- 影院名称 -->
                    <div class="form-group">
                        名称:
                        <input type="text" class="form-control" name="cinema.cinemaName" id="cinemaName"/>
                    </div>

                    <!-- 影院地址-->
                    <div class="form-group">
                        地址:
                        <input type="text" class="form-control" name="cinema.cinemaAddr" id="cinemaAddr">
                    </div>
                    <!-- 影院电话 -->
                    <div class="form-group">
                        电话:
                        <input type="text" class="form-control" name="cinema.cinemaTel" id="cinemaTel">
                    </div>
                    <!-- 影院所属区域 -->
                    <div class="form-group">
                        所属区域:
                        <select class="form-control" name="area.areaId" id="areaName">
                        </select>
                    </div>
                </form>
            </div>

            <!-- 内容尾部 -->
            <div class="modal-footer">
                <input type="button" id="update" class="btn btn-primary" value="保存"/>
                <input type="button" id="delete" class="btn btn-primary" value="删除"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
